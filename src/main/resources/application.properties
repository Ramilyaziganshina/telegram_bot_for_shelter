spring.datasource.url=jdbc:postgresql://localhost:5432/shelter
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

bot.name=skyproTelegramShelterForStudyBot
bot.token=

path.to.photopats.folder=photopets
path.to.photopatsreport.folder=photopetsreport

spring.liquibase.change-log=classpath:liquibase/changelog-master.yml
service.file_info.uri=https://api.telegram.org/bot{bot.token}/getFile?file_id={fileId}
service.file_storage.uri=https://api.telegram.org/file/bot{bot.token}/{filePath}

cron.report.user = 0 00 21 * * *